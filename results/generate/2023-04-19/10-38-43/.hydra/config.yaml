experiment:
  seed: 1234
  onedrive_dir: ${onedrive_dir}
  nmdid_dir: ${nmdid_dir}
  skip_download: ${skip_download}
  sim: ${sim}
  pelvis_annotations_dir: ${pelvis_annotations_dir}
onedrive_dir: ~/datasets/OneDrive
nmdid_dir: sambhav/NMDID-ARCADE
pelvis_annotations_dir: 2023-03-12_pelvis_annotations_ssm
skip_download: true
num_workers: 0
num_procedures: 50
n_points: 5000
pelvis_n_points: 10000
n_components: 40
sim:
  root: ${onedrive_dir}/datasets/Pelphix
  nmdid_root: ${onedrive_dir}/${nmdid_dir}
  pelvis_annotations_dir: ${onedrive_dir}/${nmdid_dir}/${pelvis_annotations_dir}
  num_val: 10
  scan_name: THIN_BONE_TORSO
  image_size:
  - ${image_size}
  - ${image_size}
  corridor_radii:
    s1_left: 5
    s1_right: 5
    s1: 5
    s2: 5
    ramus_left: 5
    ramus_right: 5
    teardrop_left: 8
    teardrop_right: 8
  num_procedures: ${num_procedures}
  overwrite: ${overwrite}
  cache_dir: ${hydra:runtime.cwd}/cache/pelphix
  view_tolerance:
    ap: 5
    lateral: 10
    inlet: 5
    outlet: 10
    oblique_left: 5
    oblique_right: 5
    teardrop_left: 3
    teardrop_right: 3
  num_workers: ${num_workers}
overwrite: false
gpus: 1
eval_only: false
image_size: 384
onedrive:
  syncdir: ${onedrive_dir}
output_dir: output
batch_size: 2
base_lr: 0.00025
ckpt: null
transformer:
  d_model: 512
  nhead: 8
  dim_feedforward: 2048
  num_layers: 6
  dropout: 0.5
optimizer:
  lr: 0.0001
  weight_decay: 0.0001
trainer:
  devices: ${gpus}
  accelerator: gpu
  strategy: ddp
  deterministic: true
  precision: 32
  max_epochs: 10000
  gradient_clip_val: 5
  log_every_n_steps: 10
results_dir: .
liverpool:
  root_in_onedrive: datasets/2023-02-09_cadaver_liverpool/2023-02-16_percutaneous-fixation_conventional
  root: ${onedrive_dir}/${liverpool.root_in_onedrive}
  annotations_dir: ${liverpool.root}/annotations
  csv_path: ${liverpool.root}/sequences.csv
  image_dir: ${liverpool.root}/OrthoTrauma (20130116)
weights_only: false
unet_seq_len: 48
unet_module:
  supercategories:
  - task
  - activity
  - acquisition
  - frame
  supercategory_num_classes:
  - 8
  - 3
  - 8
  - 2
  num_seg_classes: 17
  num_keypoints: 16
  unet:
    num_layers: 5
    features_start: 64
  transformer: ${transformer}
  optimizer: ${optimizer}
  scheduler: ${scheduler}
unet_image_size: 224
triplets: true
sequences_train:
  seq_len: ${unet_seq_len}
  train: true
  image_size: ${unet_image_size}
  triplets: ${triplets}
  configs:
  - loader: load
    config:
      annotation_path: ${sim.root}/annotations/pelphix_000400_train.json
      image_dir: ${sim.root}/pelphix_000400_train
  - loader: load
    config:
      annotation_path: ${sim.root}/annotations/pelphix_000345_train.json
      image_dir: ${sim.root}/pelphix_000345_train
sequences_val:
  seq_len: ${unet_seq_len}
  train: false
  image_size: ${unet_image_size}
  triplets: ${triplets}
  configs:
  - loader: load
    config:
      annotation_path: ${sim.root}/annotations/pelphix_000400_val.json
      image_dir: ${sim.root}/pelphix_000400_val
sequences_test:
  seq_len: ${unet_seq_len}
  train: false
  image_size: ${unet_image_size}
  fliph: true
  triplets: ${triplets}
  overlap: 0.7
  configs:
  - loader: from_csv
    config:
      image_dir: ${liverpool.image_dir}
      annotations_dir: ${liverpool.annotations_dir}
      csv_path: ${liverpool.csv_path}
      name: liverpool
      use_previous: false
task:
  name: instances
  model_config_file: ${instances_config_file}
scheduler:
  name: ReduceLROnPlateau
  config:
    min_lr: 1.0e-06
    mode: max
    cooldown: 100
    verbose: true
    threshold_mode: rel
    patience: 50
    factor: 0.1
