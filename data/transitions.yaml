  oblique_left: ${merge:${common_views}, ${secondary_views}, ${s2_views}}
  oblique_right: ${merge:${common_views}, ${secondary_views}, ${s2_views}}
  teardrop_left: ${merge:${common_views}, ${secondary_views}, ${s2_views}}
  teardrop_right: ${merge:${common_views}, ${secondary_views}, ${s2_views}}

acquisition:
  # task currently in
  teardrop_left:
    # activity currently in
    position_wire: ${_teardrop_left_acquisitions}
    insert_wire: ${_teardrop_left_acquisitions}
  teardrop_right:
    position_wire: ${_teardrop_right_acquisitions}
    insert_wire: ${_teardrop_right_acquisitions}
  ramus_left:
    position_wire: ${_ramus_left_acquisitions}
    insert_wire: ${_ramus_left_acquisitions}
  ramus_right:
    position_wire: ${_ramus_right_acquisitions}
    insert_wire: ${_ramus_right_acquisitions}
  s1_left:
    position_wire: ${_s1_left_acquisitions}
    insert_wire: ${_s1_left_acquisitions}
  s1_right:
    position_wire: ${_s1_right_acquisitions}
    insert_wire: ${_s1_right_acquisitions}
  s1:
    position_wire: ${_s1_acquisitions}
    insert_wire: ${_s1_acquisitions}
  s2:
    position_wire: ${_s2_acquisitions}
    insert_wire: ${_s2_acquisitions}
  screw_s1_left:
    insert_screw: ${_s1_left_acquisitions}
  screw_s1_right:
    insert_screw: ${_s1_right_acquisitions}
  screw_s1:
    insert_screw: ${_s1_acquisitions}
  screw_s2:
