  ap: ${merge:${common_views}, ${secondary_views}, ${s1_right_views}}
  lateral: ${merge:${common_views}, ${secondary_views}, ${s1_right_views}}
  inlet: ${merge:${common_views}, ${secondary_views}, ${s1_right_views}}
  outlet: ${merge:${common_views}, ${secondary_views}, ${s1_right_views}}
  oblique_left: ${merge:${common_views}, ${secondary_views}, ${s1_right_views}}
  oblique_right: ${merge:${common_views}, ${secondary_views}, ${s1_right_views}}
  teardrop_left: ${merge:${common_views}, ${secondary_views}, ${s1_right_views}}
  teardrop_right: ${merge:${common_views}, ${secondary_views}, ${s1_right_views}}

_s1_acquisitions:
  start: ${merge:${common_views}, ${start_views}, ${s1_views}}
  ap: ${merge:${common_views}, ${secondary_views}, ${s1_views}}
  lateral: ${merge:${common_views}, ${secondary_views}, ${s1_views}}
  inlet: ${merge:${common_views}, ${secondary_views}, ${s1_views}}
  outlet: ${merge:${common_views}, ${secondary_views}, ${s1_views}}
  oblique_left: ${merge:${common_views}, ${secondary_views}, ${s1_views}}
  oblique_right: ${merge:${common_views}, ${secondary_views}, ${s1_views}}
